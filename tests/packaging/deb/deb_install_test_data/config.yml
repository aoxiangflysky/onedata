cluster:
  nodes:
    n1:
      hostname: "onedata.test.local"
  managers:
    mainNode: "n1"
    nodes:
      - "n1"
  workers:
    nodes:
      - "n1"
  databases:
    nodes:
      - "n1"
  storages:
    "NFS":
      type: "posix"
      mountPoint: "/mnt"
oneprovider:
  register: true
  name: "Provider"
  subdomainDelegation: false
  domain: "onedata.test.local"
  adminEmail: "getting-started@onedata.org"
  geoLatitude: 10.0
  geoLongitude: 20.0
onezone:
  domainName: "onedata.org"
onepanel:
  users:
    "admin":
      password: "password"
      userRole: "admin"
    "user1":
      password: "Password2"
      userRole: "regular"
